# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin: custom

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Fabien Cheftel"
title_separator: "-"
subtitle: "Portfolio"
masthead_title: "Fabien Cheftel"
email: "f.cheftel@gmail.com"
description: "Fabien Cheftel's portfolio."
name: "Fabien Cheftel"
repository: "Chefty/Chefty.github.io"
github_username: "Chefty"
search: true
baseurl: # the subpath of your site, e.g. "/blog"

# breadcrumbs            : false # true, false (default)
words_per_minute         : 200

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.19.0"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Fabien Cheftel"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Unity (C#) developer looking for new opportunities in Montpellier, France.\r\n\r\n[Download Resume](/assets/download/resume_2019_en.pdf){: .btn .btn--success}"
  location: "Montpellier, France"
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/fabiencheftel"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Chefty"
    - label: "E-mail"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:f.cheftel@gmail.com"  

footer:
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/fabiencheftel"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Chefty"
    - label: "E-mail"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:f.cheftel@gmail.com"  

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/